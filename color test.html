<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="nineth pro.css">
    <title>color test</title>

   
</head>
<body>
    <div class="container">
        <h2>Contextual Colors</h2>

        <p class="text-muted">This text is muted.</p>
        <p class="text-primary">color is blue.</p>
        <p class="text-success">color is green.</p>
        <p class="text-info">color is cyan.</p>
        <p class="text-warning">color is yellow.</p>
        <p class="text-danger">color is red.</p>
        <p class="text-secondary">color is ash.</p>
        <p class="text-dark">color is black.</p>
     
      </div>
       


  
        



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNjIqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

</body>
</html>
